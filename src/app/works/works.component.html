<div *ngIf="listOfWork" class="works">
     <div *ngFor="let work of listOfWork" class="work">
          <img [src]="work.img" [alt]="work.name" class="work__img">
          <div class="work__content">
               <p class="work__name">{{ work.name }}</p>
               <p class="work__date">{{ work.date }}</p>
               <p *ngIf="work.period" class="work__period">{{ work.period }}</p>
          </div>
     </div>
</div>
