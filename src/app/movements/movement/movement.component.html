<section *ngFor="let movement of movements; index as movementID" class="movement">
     <h3 class="movement__name">{{ movement.name }}</h3>
     <div class="movement__banner banner">
          <img [src]="movement.banner.img" [alt]="movement.banner.name" class="banner__img">
     </div>
     <button [routerLink]="['/movement/details', movementID]" class="movement__button">Read More ...</button>
</section>
